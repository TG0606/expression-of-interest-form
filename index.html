<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression of interest form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Expression of Interest Form</h1>
      <p id="instruction" class="instruction text-center">Please fill out the information below :</p>
    </header>
    <form id="expression-interest-form" action="#" autocomplete="off">
      <div class="form-group">
        <label id="family-name-label" for="family-name">Family Name*</label>
        <input type="text" name="family-name" id="family-name" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="given-name-label" for="given-name">Given Name*</label>
        <input type="text" name="given-name" id="given-name" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="preferred-name-label" for="preferred-name">Preferred Name</label>
        <input type="text" id="preferred-name" name="preferred-name" class="form-control" placeholder="Optional" />
      </div>
      <div class="form-group">
        <label id="bday-label" for="bday">Date of Birth*</label>
        <input type="date" id="bday" name="bday" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="address-label" for="address">Address*</label>
        <input type="text" id="address" name="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="suburb-label" for="suburb">Suburb*</label>
        <input type="text" id="suburb" name="suburb" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="postcode-label" for="postcode">Postcode*</label>
        <input type="number" id="postcode" name="postcode" class="form-control" required />
      </div>
      <div class="form-group">
        <label id="contact-number-label" for="contact-number">Contact*</label>
        <input type="number" id="contact-number" name="contact-number" class="form-control" placeholder="Mobile number or  telephone number" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email*</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter a valid email" required />
      </div>
      <div class="form-group">
        <label id="work-experience-label" for="work-experience">Years of related experience*</label>
        <input type="number" id="work-experience" name="work-experience" class="form-control" min=0 max=99 placeholder="Choose or enter" required />
      </div>
      <div class="form-group">
        <fieldset>
          <legend for="status">
            What is your current status?*
          </legend>
          <select id="dropdown" name="status" class="form-control" required>
            <option disabled selected value>Please select</option>
            <option value="single">Single</option>
            <option value="inRelationship">In a relationship</option>
            <option value="">Married</option>
            <option value="preferNo">Prefer not to say</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>
            What areas are you interested in?*
          </legend>
          <label for="front-end">
            <input id="front-end" class="input-checkbox" value="front-end" type="checkbox" name="front-end-job" />Front End Developer
          </label>
          <label for="back-end">
            <input id="back-end" class="input-checkbox" value="back-end" type="checkbox" name="back-end-job" />Back End Developer
          </label>
          <label for="full-stack">
            <input id="full-stack" class="input-checkbox" value="full-stack" type="checkbox" name="full-stack-job">Full Stack Developer
          </label>
          <label for="ux-designer">
            <input id="ux-designer" class="input-checkbox" value="ux-designer" type="checkbox" name="ux-designer-job">UX Designer
          </label>
          <label for="copy-writer">
            <input id="copy-writer" class="input-checkbox" value="copy-writer" type="checkbox" name="copy-writer-job">Copy Writer
          </label>
          <label for="data-scientist">
            <input id="data-scientist" class="input-checkbox" value="data-scientist" type="checkbox" name="data-scientist-job">Data Scientist
          </label>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>
            What types of jobs are you looking for?*
          </legend>
          <label for="ft">
            <input id="ft" class="input-checkbox" value="ft" type="checkbox" name="work-type">Full Time
          </label>
          <label for="pt">
            <input id="pt" class="input-checkbox" value="pt" type="checkbox" name="work-type">Part Time
          </label>
          <label for="casual">
            <input id="casual" class="input-checkbox" value="casual" type="checkbox" name="work-type">Casual
          </label>
          <label for="contract">
            <input id="contract" class="input-checkbox" value="contract" type="checkbox" name="work-type">Contract
          </label>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>
            Where did you hear from us?*
          </legend>
          <label for="seek">
            <input id="seek" value="seek" type="radio" name="source" class="input-radio" required>
            Seek
          </label>
          <label for="job-board">
            <input id="job-board" value="job-board" type="radio" name="source" class="input-radio" required>Newspaper
          </label>
          <label for="referral">
            <input id="referral" value="referral" type="radio" name="source" class="input-radio" required>Referral</label>
          <label for="others">
            <input id="others" value="others" type="radio" name="source" class="input-radio" required>Others</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="work-reason">Why do you want to work here?*</label>
        <textarea name="work-reason" id="work-reason" class="input-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="privacy-consent">
          <input name="privacy-consent" id="privacy-consent" class="input-checkbox" type="checkbox" required>I agree to the <a href="#" target="blank" class="terms">Terms</a> and <a href="#" target="blank" class="conditions">Conditions</a>*
        </label>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div> <!-- container ends -->
</body>

</html>
